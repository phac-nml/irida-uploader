language: python

env:
  global:
    - "MYSQL_DATABASE=irida_uploader_test"
    - "MYSQL_USER=test"
    - "MYSQL_PASSWORD=test"
    - "DB_MAX_WAIT_MILLIS=30000"

matrix:
  include:
    - env: "TEST_SUITE=unittests"
      python: 3.5
    - env: "TEST_SUITE=unittests"
      python: 3.6
    - env: "TEST_SUITE=unittests"
      python: 3.7
    - env: "TEST_SUITE=integrationtests"
      python: 3.6
    - env: "TEST_SUITE=integrationtestsdev"
      python: 3.6
    - env: "TEST_SUITE=pep8"
      python: 3.6

dist: xenial

sudo: required

services:
  - mysql

addons:
  apt:
    packages:
      - chromium-chromedriver
      - xvfb
  chrome: stable

before_script:
  - java -version
  - echo $JAVA_HOME
  - sudo add-apt-repository ppa:openjdk-r/ppa -y
  - sudo apt-get update
  - sudo apt-get install openjdk-8-jdk -y
  - export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64"
  - export PATH=${JAVA_HOME}/bin:$PATH
  - java -version
  - echo $JAVA_HOME
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver

install:
  - mysql -e "CREATE USER '$MYSQL_USER'@'localhost' IDENTIFIED BY '$MYSQL_PASSWORD'; GRANT ALL ON $MYSQL_DATABASE.* to '$MYSQL_USER'@'localhost';"
  - mysql -e "SET GLOBAL sql_mode=(SELECT REPLACE(@@sql_mode,'ONLY_FULL_GROUP_BY',''));"

script:
  - make $TEST_SUITE
